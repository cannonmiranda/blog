<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cannon's Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom, navy, black);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: shoot linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(-600px, 600px);
        opacity: 0;
      }
    }

    .welcome-text {
      font-size: 16px;
      font-weight: bold;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      animation: scrollText 10s linear infinite;
      margin-bottom: 30px;
      z-index: 1;
      max-width: 100%;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      200% { transform: translateX(-200%); }
    }

    .popup {
      background-color: white;
      color: navy;
      padding: 30px 20px;
      border-radius: 25px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 2;
      width: 90%;
      max-width: 350px;
    }

    .button {
      margin-top: 20px;
      padding: 14px 24px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s ease;
      width: 100%;
    }

    .button:hover {
      background-color: #001f4d;
    }

    @media (max-width: 500px) {
      .popup {
        padding: 20px;
        border-radius: 20px;
      }

      .button {
        font-size: 16px;
        padding: 12px;
      }

      .welcome-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="welcome-text">ಹಾಂವ್ ತುಮ್ಚೊಚ್ಚ್ ಮೊಗಾಳ್, ಕ್ಯಾನನ್ ಮಿರಾಂದ, ಬಂಟ್ವಾಳ್</div>

  <div class="popup">
    <button class="button" onclick="nextPage()">ಸೊದ್ಣಾಂ ಕರುಂಕ್ ತುಂ ತಯಾರ್???</button>
  </div>

  <script>
    const starCount = window.innerWidth < 500 ? 30 : 100; // Fewer stars for mobile

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.animationDuration = (2 + Math.random() * 4) + "s";
      star.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(star);
    }

    function nextPage() {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
